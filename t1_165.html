<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>
<body>
    <center>
        <form>
            <legend>Signup Form</legend>
            <table border="1" cellpadding="10" rules="none">
                <tr>
                    <td><b>Username</b></td>
                    <td><input type="text" placeholder="Enter User Name"></td>
                </tr>
                
                <tr>
                    <td><b>Password</b></td>
                    <td><input type="password"></td>
                </tr>
                
                <tr>
                    <td><b>Gender</b></td>
                    <td>
                        <input type="radio" name="gender" value="male"> Male
                        <input type="radio" name="gender" value="female"> Female
                    </td>
                </tr>
                
                <tr>
                    <td><b>Area of Interest</b></td>
                    <td>
                        <input type="checkbox" name="ds" value="ds"> DS
                        <input type="checkbox" name="dbms" value="dbms"> DBMS
                        <input type="checkbox" name="cn" value="cn"> CN
                        <input type="checkbox" name="fullstack" value="fullstack"> Full Stack
                    </td>
                </tr>
                
                <tr>
                    <td><b>Department</b></td>
                    <td>
                        <select>
                            <option>--Select Department--</option>
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td><b>address</b></td>
                    <td><textarea rows="4" cols="25">Hello</textarea></td>
                </tr>
                
                <tr>
                    <td><b>Upload CV</b></td>
                    <td><input type="file"></td>
                </tr>
                
                <tr>
                    <td><b>Date</b></td>
                    <td><input type="date" placeholder="dd-mm-yyyy"></td>
                </tr>
                
                <tr>
                    <td><b>Email</b></td>
                    <td><input type="email"></td>
                </tr>
                
                <tr>
                    <td colspan="2" align="center">
                        <button type="submit">Click Me</button>
                        <button type="reset">Reset</button>
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
