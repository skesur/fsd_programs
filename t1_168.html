<!DOCTYPE html>
<html>
<head>
    <title>HTML5 Form Example</title>
</head>
<body>
    <h2>HTML5 User Information Form</h2>
    <form>
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter phone number"><br><br>
        <p>Gender:</p>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>
        <p>Hobbies:</p>
        <input type="checkbox" id="reading" name="hobbies" value="Reading">
        <label for="reading">Reading</label>
        <input type="checkbox" id="sports" name="hobbies" value="Sports">
        <label for="sports">Sports</label>
        <input type="checkbox" id="music" name="hobbies" value="Music">
        <label for="music">Music</label><br><br>

        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file"><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color"><br><br>

        <label for="age">Age (18-28):</label>
        <input type="range" id="age" name="age" min="18" max="28"><br><br>

        <label for="browser">Browser:</label>
        <input list="browsers" id="browser" name="browser">
        <datalist id="browsers">
            <option value="Chrome">
            <option value="Firefox">
            <option value="Edge">
            <option value="Safari">
        </datalist><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
