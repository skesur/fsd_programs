<!DOCTYPE html>
<html>
<head>
    <title>User Book Form</title>
</head>
<body>
    <h2>User Book Form</h2>
    <form>
        <fieldset>
            <legend>User Information</legend> <!-- Title of the fieldset -->
            
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>

            <label for="address">Address:</label><br>
            <textarea id="address" name="address" rows="4" cols="50"></textarea><br><br>

            <p>Subject of Book:</p>
            <input type="radio" id="fiction" name="subject" value="Fiction">
            <label for="fiction">Fiction</label><br>
            <input type="radio" id="nonfiction" name="subject" value="Non-fiction">
            <label for="nonfiction">Non-fiction</label><br>
            <input type="radio" id="science" name="subject" value="Science">
            <label for="science">Science</label><br><br>

            <label for="author">Favorite Author:</label>
            <select id="author" name="author">
                <option value="jkr">J.K. Rowling</option>
                <option value="tolkien">J.R.R. Tolkien</option>
                <option value="asimov">Isaac Asimov</option>
                <option value="martin">George R.R. Martin</option>
            </select><br><br>

            <label for="comments">Comments on Last Book:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>

            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
