        //          Write a function gradeStudents that takes an array of student objects(each with a name and FSD
        //          marks property).
        //          The function should:
        //              1. Iterate through the student array.
        //              2. For each student, it should use the prompt() pop - up box to ask the user to enter FSD marks.
        //                  The prompt message should clearly state the student's name (e.g., "Enter FSD marks for Alice:").
        //              3. It should validate the user input.If the input is not a valid number(use isNaN()), display an
        //              alert() message "Invalid grade. Please enter a number." and continue to the next student without
        //              updating the current one.
        //              4. If the input is valid, update the student's FSD marks property with the new value.
        //              5.Finally, after the loop finishes, it should use alert() to display a summary of the FSD marks for
        //          all students in a clear, multi - line format using template literals.

        students = [{ name: "A", fsd: 20 }, { name: "B", fsd: 25 }, { name: "C", fsd: 23 }]
        function gradeStudents() {
            students.forEach(el => {
                marks = prompt(`Enter FSD marks for ${el.name}`)
                if (!isNaN(marks)) {
                    el.fsd = marks
                } else {
                    alert("Input is invalid")
                    return
                }
            });
            students.forEach(el => {
                alert(`${el.name} : ${el.fsd}`)
            })
        }
        gradeStudents()
