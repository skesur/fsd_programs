<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css display properties</title>
    <link rel="stylesheet" href="t2_lec4_style2.css">
</head>
<body>
    <div class="inline box">
        <div>inline1 div1</div>
        <div>inline2 div2</div>
        <div>inline3 div3</div>
    </div>
    <div class="block box">
        <span>block1 span1</span>
        <span>block2 span2</span>
        <span>bock3 span3</span>
    </div>
    <div class="none box">
        <p>none1 p1</p>
        <p>none2 p2</p>
        <p>none3 p3</p>
    </div>
    <div class="inline-block box">
        <div>inline-block-1 div1</div>
        <div>inline-block-2 div2</div>
        <div>inline-block-3 div3</div>
    </div>
    <div class="flex box">
        <div class="div111">f1</div>
        <div class="div111">f2</div>
        <div class="div111">f3</div>
        <div class="div111">f4</div>
        <div class="div111">f5</div>
    </div>
    <div class="grid box">
        <div class="div222">g1</div>
        <div class="div222">g2</div>
        <div class="div222">g3</div>
        <div class="div222">g4</div>
        <div class="div222">g5</div>
        <div class="div222">g6</div>
    </div>
</body>
</html>
