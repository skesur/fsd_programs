<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <center>
        <h2>Registration Form</h2>
        <form>
            <table border="1" cellpadding="8">
                <tr>
                    <td bgcolor="#cccccc"><b>Enter your first name</b></td>
                    <td bgcolor="#cccccc"><input type="text" placeholder="enter your first name"></td>
                </tr>
                
                <tr>
                    <td bgcolor="#cccccc"><b>Enter your last name</b></td>
                    <td bgcolor="#cccccc"><input type="text"></td>
                </tr>
                
                <tr>
                    <td bgcolor="#cccccc"><b>Enter your password</b></td>
                    <td bgcolor="#cccccc"><input type="password"></td>
                </tr>
                
                <tr>
                    <td bgcolor="#cccccc"><b>ReEnter your password</b></td>
                    <td bgcolor="#cccccc"><input type="password"></td>
                </tr>
                
                <tr>
                    <td bgcolor="#cccccc"><b>Enter your email</b></td>
                    <td bgcolor="#cccccc"><input type="email"></td>
                </tr>
                
                <tr>
                    <td bgcolor="#cccccc"><b>Enter your mobile</b></td>
                    <td bgcolor="#cccccc"><input type="tel"></td>
                </tr>
                
                <tr>
                    <td bgcolor="#cccccc"><b>Enter your address</b></td>
                    <td bgcolor="#cccccc"><textarea rows="5" cols="30"></textarea></td>
                </tr>
                
                <tr>
                    <td bgcolor="#cccccc"><b>Select your gender</b></td>
                    <td bgcolor="#cccccc">
                        <input type="radio" name="gender" value="male"> male
                        <input type="radio" name="gender" value="female"> female
                    </td>
                </tr>
                
                <tr>
                    <td bgcolor="#cccccc"><b>Select your hobbies</b></td>
                    <td bgcolor="#cccccc">
                        <input type="checkbox" name="hobby1" value="hobby1"> hobby 1
                        <input type="checkbox" name="hobby2" value="hobby2"> hobby 2
                        <input type="checkbox" name="hobby3" value="hobby3"> hobby 3
                    </td>
                </tr>
                
                <tr>
                    <td bgcolor="#cccccc"><b>Select your DOB</b></td>
                    <td bgcolor="#cccccc"><input type="date" placeholder="dd-mm-yyyy"></td>
                </tr>
                
                <tr>
                    <td bgcolor="#cccccc"><b>Select your Country</b></td>
                    <td bgcolor="#cccccc">
                        <select>
                            <option>Select your country</option>
                        </select>
                    </td>
                </tr>
                
                <tr>
                    <td bgcolor="#cccccc"><b>Upload your pic</b></td>
                    <td bgcolor="#cccccc"><input type="file"></td>
                </tr>
                
                <tr>
                    <td colspan="2" align="center" bgcolor="#cccccc">
                        <button type="submit">Save My Data</button>
                        <button type="reset">Reset Data</button>
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
