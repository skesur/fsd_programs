<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap lec8 t3 index1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</head>

<body>
    <form class="mt-5 ms-5">
        <div class="row">
            <div class="col-md-4 m-3">
                <div class="form-floating">
                    <input type="text" class="form-control" placeholder="Enter Username" />
                    <label for="" class="fw-bold">Username : </label>
                </div>
            </div>
            <div class="col-md-4 m-3">
                <div class="form-floating">
                    <input type="email" class="form-control" placeholder="Enter Email" />
                    <label for="" class="fw-bold">Email : </label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <label for="" class="form-label">UserID</label>
                <input type="text" class="form-control-plaintext" value="xyz" readonly />
            </div>
            <div class="col-md-4">
                <div class="form-floating">
                    <select name="" id="" class="form-select">
                        <option value="" disabled>Select Your City</option>
                        <option value="">Ahmedabad</option>
                        <option value="">Rajkot</option>
                        <option value="">Surat</option>
                    </select>
                    <label>City</label>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <h5>Feedback:</h5>
                <div class="d-flex justify-content-between">
                    <span>Very Poor</span>
                    <span>Poor</span>
                    <span>Average</span>
                    <span>Good</span>
                    <span>Excellent</span>
                </div>
                <input type="range" class="form-range" min="1" max="5" step="1">
            </div>
        </div>

    </form>
    <br>
    <form class="mt-5 ms-5">
        <div class="row">
            <div class="col-md-4 input-group">
                <label for="" class="col-sm-1 form-label input-group-text bg-secondary">Email</label>
                <div class="col-sm-10"><input type="email" class="form-control"></div>
            </div>
            <div class="col-md-4 input-group">
                <label for="" class="col-sm-1 form-label input-group-text bg-secondary">Password</label>
                <div class="col-sm-10"><input type="password" class="form-control"></div>
            </div>
        </div>
    </form>
    <br>
    <form class="needs-validation">
        <label for="" class="form-label">Name</label>
        <input type="text" class="form-control" required>
        <br>
        <label for="" class="form-label">Email</label>
        <input type="email" class="form-control" required>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br>
    <form class="was-validated">
        <label for="" class="form-label">Name</label>
        <input type="text" class="form-control" required>
        <br>
        <div class="valid-feedback">Success!</div>
        <div class="invalid-feedback">Must enter text</div>
        <br>
        <label for="" class="form-label">Email</label>
        <input type="email" class="form-control" required>
        <br>
        <div class="valid-feedback">Success!</div>
        <div class="invalid-feedback">Must enter email</div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</body>

</html>
