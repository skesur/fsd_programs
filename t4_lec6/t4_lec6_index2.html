<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" name="f1" onsubmit="fun()">
        Username: <input type="text" name="t1">
        <br><br>
        Password: <input type="password" name="t2">
        <br><br>
        <input type="submit" value="submit">
    </form>
    <br><br><br>
    <form action="" onsubmit="return fun(this)">
        <input type="text" maxlength="10" id="t1">
        <br><br>
        <input type="submit">
    </form>
    <script>
        function fun(){
            obj1=document.f1.t1.value;
            obj2=document.f1.t2.value;
            document.write(`Username: ${obj1}, Password: ${obj2}`)
        }
        function f(id){
            val=id.t1.value;
            if(val==""){
                alert("Enter Something")
                return false
            }
            alert(val);
        }   
    </script>
</body>
</html>
