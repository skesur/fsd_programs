<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function up(x){
            x.innerHTML = "mouse up"
        }
    </script>

    <p onmouseup="up(this)">test</p>

    <p onmouseup="this.style.color = 'red'">test</p>
</body>
</html>
